<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
    
</head>
<body class="bg-slate-950 h-screen">
    <main>
        <div class="h-20 "></div>
        <h1 class="font-bold text-4xl text-white text-center">Random Password Generator</h1>
        <div class="h-20"></div>
        <div class="ml-96 rounded-3xl border-2  text-center py-20 bg-white w-[40%] h-[250px]">
            <ul class="font-bold">
                <li class="">
                    <input type="radio" name="pwd" id="include">
                    <label for="include">include special characters</label>
                </li>
                <li>
                    <input type="radio" name="pwd" id="exclude">
                    <label for="exclude">exclude special characters</label>
                </li>
                <li>
                    <p id="password"></p>
                </li>
                <li>
                    <input type="button" value="generate password" id="button">
                </li>
            </ul>
        </div>
    </main>
    <script>
        const inc = document.getElementById('include')
        const exc = document.getElementById('exclude')
        const pass = document.getElementById('password')
        const btn = document.getElementById('button')


        const strings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz~!@#$%^&*()'
        let slicedString = strings.slice(0, 52)


        function generate() {
            const include = inc
            const exclude = exc
            const stringLength = 7
            password = ''



            for (let index = 0; index <= stringLength; index++) {
                let random = Math.floor(Math.random() * strings.length)
                var number = strings[random];


                if (include.checked) {
                    let included = Math.floor(Math.random() * strings.length)
                    number = strings[random]

                }
                if (exclude.checked) {
                    random = Math.floor(Math.random() * slicedString.length)
                    number = slicedString[random]
                }
                password += number
            }
            pass.textContent = password
            return password

        }
        btn.addEventListener('click', generate)
    </script>
</body>

</html>
