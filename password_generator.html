<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <div>
            <ul>
                <li>
                    <input type="radio" name="pwd" id="include">
                    <label for="include">include special characters</label>
                </li>
                <li>
                    <input type="radio" name="pwd" id="exclude">
                    <label for="exclude">exclude special characters</label>
                </li>
                <li>
                    <p id="password"></p>
                </li>
                <li>
                    <input type="button" value="generate password" id="button">
                </li>
            </ul>
        </div>
        <div>

        </div>
    </main>
    <script>
        const inc = document.getElementById('include')
        const exc = document.getElementById('exclude')
        const para = document.getElementById('password')
        const btn = document.getElementById('button')

        // strings.split(" ")
        // let arr = strings.slice(0, 62)
        // console.log(arr)


        let strings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*()'
            // let specialChars = '!@#$%^&*()'
            // strings.split(" ")
        var arr = strings.slice(0, 62)


        function generate() {

            const incSpecialChar = inc
            const excSpecialChar = exc
            passwordLength = 7
            password = ''

            // password <= 1 ? password.textContent = password.length  : password.textContent = password
            for (let m = 0; m <= passwordLength; m++) {
                let pass = Math.floor(Math.random() * strings.length)
                var characters = strings[pass]

                if (incSpecialChar.checked) {
                    past = Math.floor(Math.random() * strings.length)
                    characters = strings[pass]
                } else if (excSpecialChar.checked) {
                    pass = Math.floor(Math.random() * arr.length)
                    characters = arr[pass]
                }
                password += characters

            }

            // para.append(password)
            para.textContent = password

            return password
        }
        btn.addEventListener("click", generate)
    </script>
</body>

</html>
